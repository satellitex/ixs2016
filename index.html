<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <meta charset="utf-8">
    <title>OpenTrons Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel=stylesheet type="text/css" href="css/main.css"> 
    <link href="bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
    </script>
</head>
<body>
    <script src="bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
    <div class="col-sm-2"></div>
    <dvi class="col-sm-8">
        <nav>
            <a class="nav strong" href="#">OpenTrons Editor</a>
            <a class="nav right strong" href="http://www.opentrons.com">OpenTrons</a>
        </nav>

        <div class="controll">
            <dvi class="col-sm-2">コントロール</dvi>
                <select class="controll">
            </select>
        </div>

        <div class="material">
            <dvi class="col-sm-2">原料 : </dvi>
            <div class="col-sm-3">
                <input type='text' class='material' name='namae' maxlength='20'>
            </div>
            <button type="button" class="btn material">追加</button>
            <div class="col-sm-8"></div>
        </div>
        <div class="col-sm-12">
            <table class="material col-sm-12" border=1>
                <tbody class="material">
                    <tr><th>薬品名</th></tr>
                </tbody>
            </table>
        </div>

        <div class="product">
            <dvi class="col-sm-12 product">
                生成物
            </dvi>
        </div>
        <div class="col-sm-12"><div class="material_name">数量</div><input class="material_value" type='text' name='namae' maxlength='20'>個<button type="button" class="btn product">Add</button>
        </div>
        <div class="col-sm-12">
            <table class="product col-sm-12" border=1>
                <tbody class="product">
                    <tr><th>生成物リスト</th></tr>
                </tbody>
            </table>
        </div>

        <div class="col-sm-12">
            <button type="button" class="btn code">コード生成</button>
        </div>
        <div class="col-sm-12">
            <table border=1>
                <tbody class="plate">
                </tbody>
            </table>
        </div>
        <div class="col-sm-12">
            <button type="button" class="btn download">ダウンロード</button>
        </div>
    </dvi>
    <div class="col-sm-2"></div>
</body>
</html>
